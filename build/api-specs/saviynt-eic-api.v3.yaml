  /getChildEntitlements:
    get:
      tags:
        - Entitlements
      summary: Get Child Entitlements
      description: >-
        This API can be used to get the list of all child entitlements.


        The `Authorization` must have `Bearer` followed by `Token`.


        Mandatory params:


        `endpointname`/`endpointkey` - if both are passed endpointkey is
        considered


        Optional params:


        `entitlementtypekey`/`entitlementtypename` - Possible values should have
        parent entitlementtypekey/entitlementtypename. If both are passed
        entitlementtypekey is considered,


        `parententitlementvalue`/`parententitlementvaluekey` - if both are
        passed parententitlementvaluekey is considered,


        `entquery` - query to support parent entitlement_values parameters.
        Sample - "pev.status = 1",


        `childentquery` - query to support child entitlement_values parameters.
        Sample - "cev.customproperty3 = '25'",


        `entitlements2query` - query to support entitlements2 parameters. Sample
        - "e2.jobId is not null",


        `responsefields` - possible values should have child entitlementvalue
        domain properties. Sample -
        \["description","customproperty1","customproperty3","displayname"\],


        `max`,


        `offset`
      operationId: getChildEntitlements
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                childentquery:
                  type: string
                  example: 'cev.customproperty3 = ''25'' '
                endpointkey:
                  type: string
                  example: '1'
                endpointname:
                  type: string
                  example: AWS
                entitlements2query:
                  type: string
                  example: e2.jobId is not null
                entitlementtypekey:
                  type: string
                  example: '54'
                entitlementtypename:
                  type: string
                  example: AWSSecurityGroup
                entquery:
                  type: string
                  example: pev.status = 1
                max:
                  type: string
                  example: '5'
                offset:
                  type: string
                  example: '0'
                parententitlementvalue:
                  type: string
                  example: sg-0303987b
                parententitlementvaluekey:
                  type: string
                  example: '189260'
                responsefields:
                  type: array
                  items:
                    type: string
                    example: description
                  example:
                    - description
                    - customproperty1
                    - customproperty3
                    - displayname
            examples:
              Get Child Entitlements:
                value:
                  childentquery: 'cev.customproperty3 = ''25'' '
                  endpointkey: '1'
                  endpointname: AWS
                  entitlements2query: e2.jobId is not null
                  entitlementtypekey: '54'
                  entitlementtypename: AWSSecurityGroup
                  entquery: pev.status = 1
                  max: '5'
                  offset: '0'
                  parententitlementvalue: sg-0303987b
                  parententitlementvaluekey: '189260'
                  responsefields:
                    - description
                    - customproperty1
                    - customproperty3
                    - displayname
      responses:
        '200':
          description: Get Child Entitlements
          headers:
            Access-Control-Allow-Credentials:
              schema:
