      summary: Transport Status
      description: >-
        This API obtains the status of the transport request (import, export, or
        transfer), and helps in confirming whether the transport was completed
        successfully or failed.


        **Note**: This API returns the status of only those requests that have
        been processed using the Enhanced Transport feature.


        The `Authorization` must have `Bearer` followed by `Token`.


        Mandatory params:


        `operation` - enter the type of transport request (export, import, or
        transfer)  

        `filename` - enter the transport package zip file name in full
        (including the .zip extension)  

        `requestid`(required only if the operation is import) - enter the
        request ID generated during the submission of the import request
      operationId: transportStatus
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                filename:
                  type: string
                  example: transport_admin_2023-01-13_13-27-43(UTC).zip
                operation:
                  type: string
                  example: export
            examples:
              Transport Status:
                value:
                  filename: transport_admin_2023-01-13_13-27-43(UTC).zip
                  operation: export
      responses:
        '200':
          description: >-
            Transport Status - Blank Request ID / Transport Status - Import /
            Transport Status - Export
          headers:
            Cache-Control:
              schema:
                type: string
                example: private
            Connection:
              schema:
                type: string
                example: keep-alive
            Date:
              schema:
                type: string
                example: Fri, 13 Jan 2023 14:31:19 GMT
