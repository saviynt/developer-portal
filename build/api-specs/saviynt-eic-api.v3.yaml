        4. `comments`
        
        
        `entitlements` -


        1. `entattkey`

        2. `accattkey`

        3. `userattkey`

        4. `certified` (Can be Yes/No/Reset)

        5. `comments`
        
        
        `users` -


        1. `userattkey`

        2. `certified`

        3. `comments`
        
        
        Optional params:


        `bulkUpdate`(Can be Y or N)


        `approveComment`


        `rejectComment`


        `doesNotBelongToMeComment`


        `roleattkey`


        `bulkValidations`(If 'Y' the code works as is and all validations
        happen, if bulkValidations=' N' the code will skip validations for all
        the records passed)
