  /getAccounts:
    post:
      tags:
        - Accounts
      summary: Get Account Details
      description: >-
        This method returns a `List` of "Accounts" in SSM.


        The `Authorization` must have `Bearer` followed by `Token`.


        Optional params:  

        `username`,  

        `endpoint`,  

        `max`,  

        `offset`,  

        `accountQuery`,  

        `advsearchcriteria` -
        accountKey,description,comments,accounttype,status,customproperty1-customproperty56,accountID,displayName,name,creator
        (username),updateuser (username),validfromDate
        validthrough,createdon,lastlogondate,lastpasswordchange,updatedate,orphan
        (true/false),  

        accountowner - with fields 1. type - user/ usergroup (mandatory), 2.
        value - username/ usergroup name (mandatory), 3. rank - 1 to 5
        (optional)


        Sample - "advsearchcriteria":{
        "status":"ACTIVE","name":"john\*","createdon":"2016-12-13","customproperty12":"\*Ro\*","orphan":"true","accountowner":
        \[  

        {  

        "type": "user",  

        "value": "janedoe",  

        "rank": "1"  

        }  

        \]},


        Date can be searched with 'yyyy-MM-dd', dates and boolean are exact
        match.


        **Note**: Any OR conditions must be used within parenthesis. For
        example:


        {  

        "accountQuery":"(acc.status='1' or acc.comments like '%a%')",  

        "username":"admin"  

        }
      operationId: getAccountDetails
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                accountQuery:
                  type: string
                  example: acc.status='1'
                advsearchcriteria:
                  type: object
                  properties:
                    accountowner:
                      type: array
                      items:
                        type: object
                        properties:
                          rank:
                            type: string
                            example: '1'
                          type:
                            type: string
                            example: user
                          value:
                            type: string
                            example: admin
                      example:
                        - rank: '1'
                          type: user
                          value: admin
                    name:
                      type: string
                      example: svc*
                    status:
                      type: string
                      example: ACTIVE
            examples:
              Get Account Details:
                value:
                  accountQuery: acc.status='1'
                  advsearchcriteria:
                    accountowner:
                      - rank: '1'
                        type: user
                        value: admin
                    name: svc*
                    status: ACTIVE
