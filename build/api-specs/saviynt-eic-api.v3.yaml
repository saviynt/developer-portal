openapi: 3.0.3
info:
  title: Saviynt Enterprise Identity Cloud API Reference 
  description: >-
    This Collection provides the details of the supported methods for the
    Saviynt Enterprise Identity Cloud (EIC)
  version: 5.0.0
externalDocs:
  description: Find out more about Saviynt 
  url: https://docs.saviyntcloud.com/
servers:
  - url: 'https://{tenant}.saviyntcloud.com/ECM/api/v5'
    variables:
      tenant:
        description: 'tenant'
        default: 'example'
paths:
  /api/login:
    post:
      tags:
        - 1.0 Authentication
      summary: Get Authorization Token
      description: >-
        The `Bearer Authentication scheme` is dedicated to the authentication
        using a token and is described by the [RFC6750]. Even if this scheme
        comes from an OAuth2 specification, you can still use it as a way to
        exchange between a client and a server.


        The SSM API currently requires the HTTP authentication scheme `Bearer`
        for authentication. All requests must have a valid `Token` specified in
        the HTTP Authorization header with the `Bearer` scheme.


        > https://yourdomain.saviyntcloud.com/ECM/api/login 
        
        
        A `POST` request by passing 'username' and 'password' in `json` text in
        the `body`, will return a `Token` in the response which can be passed in
        a `header` variable for subsequent requests
      operationId: getAuthorizationToken
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                password:
                  type: string
                  example: ''
                username:
                  type: string
                  example: ''
            examples:
              Get Authorization Token:
                value: ''
      responses:
        '200':
          description: Get Token
          headers:
            Cache-Control:
              schema:
                type: string
                example: no-store
            Content-Length:
              schema:
                type: string
                example: '2167'
            Date:
              schema:
                type: string
                example: Fri, 17 Aug 2018 22:21:22 GMT
            Pragma:
              schema:
                type: string
                example: no-cache
            Server:
              schema:
                type: string
                example: Apache-Coyote/1.1
            X-Frame-Options:
              schema:
                type: string
                example: SAMEORIGIN
          content:
            application/json:
              schema:
                type: object
                properties:
                  access_token:
                    type: string
                    example: '*****'
                  expires_in:
                    type: number
                    example: 1800
                  refresh_token:
                    type: string
                    example: refreshTokenabcd*******
                  roles:
                    type: array
                    items:
                      type: string
                      example: ROLE_ADMIN
                    example:
                      - ROLE_ADMIN
                  token_type:
                    type: string
                    example: Bearer
                  username:
                    type: string
                    example: admin
              examples:
                Get Token:
                  value:
                    access_token: '*****'
                    expires_in: 1800
                    refresh_token: refreshTokenabcd*******
                    roles:
                      - ROLE_ADMIN
                    token_type: Bearer
                    username: admin
      security:
        - bearerAuth: []
  /oauth/access_token:
    post:
      tags:
        - 1.0 Authentication
      summary: Refresh Authorization Token
      description: >-
        Saviynt Enterprise Identity Cloud (EIC) supports OAuth2.0 . OAuth 2.0 is
        the industry-standard protocol for authorization. OAuth 2.0 focuses on
        client developer simplicity while providing specific authorization flows
        for web applications. For more information refer link below.


        **Note**_**:**_ If
        grails.plugin.springsecurity.rest.refreshtoken.storage.jwt.expiration is
        set to some value in Config.groovy, refresh token will expire based on
        this config in api/login api. This will generate a new refresh token if
        another config - grails.plugin.springsecurity.rest.refreshtoken.new is
        set to true in Config.groovy. For blank or null, it will return the same
        Refresh token as passed in oauth/access_token api


        [OAuth 2.0 documentation](https://oauth.net/2/)
      operationId: refreshAuthorizationToken
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                grant_type:
                  type: string
                  example: refresh_token
                refresh_token:
                  type: string
                  example: '************'
            examples:
              Refresh Authorization Token:
                value:
                  grant_type: refresh_token
                  refresh_token: '************'
      responses:
        '200':
          description: Refresh Token
          headers:
            Cache-Control:
              schema:
                type: string
                example: no-store
            Date:
              schema:
                type: string
                example: Mon, 20 Aug 2018 17:49:19 GMT
            Pragma:
              schema:
                type: string
                example: no-cache
            Server:
              schema:
                type: string
                example: Apache-Coyote/1.1
            Transfer-Encoding:
              schema:
                type: string
                example: chunked
            X-Frame-Options:
              schema:
                type: string
                example: SAMEORIGIN
          content:
            application/json:
              schema:
                type: object
                properties:
                  access_token:
                    type: string
                    example: newaccesstoken
                  expires_in:
                    type: number
                    example: 1800
                  refresh_token:
                    type: string
                    example: ''
                  roles:
                    type: array
                    items:
                      type: string
                      example: ROLE_ADMIN
                    example:
                      - ROLE_ADMIN
                  token_type:
                    type: string
                    example: Bearer
                  username:
                    type: string
                    example: admin
              examples:
                Refresh Token:
                  value:
                    access_token: newaccesstoken
                    expires_in: 1800
                    refresh_token: ''
                    roles:
                      - ROLE_ADMIN
                    token_type: Bearer
                    username: admin
  /createUser:
    post:
      tags:
        - Users
      summary: Create User
      description: >-
        This API onboard or create a new user.


        The `Authorization` must have `Bearer` followed by `Token`.


        Optional Parameters:


        `validateagainstpolicy` - Values: Y/N, default is Y. Checks for the
        password policy,


        `statuskey` - Values:1/0, 0 - Inactive, 1 - Active (default),


        `allowpastdate` - true / false (default). If true, allows startdate to
        be less than current date,


        `User params` like  

        username,  

        firstname,  

        preferedFirstName,  

        lastname,  

        middlename,  

        street,  

        city,  

        comments,  

        statuskey,  

        startdate(MM-dd-yyyy),  

        enddate(MM-dd-yyyy),  

        manager (manager username),  

        password,  

        location,  

        jobCode,  

        jobDescription,  

        employeeType,  

        departmentNumber,  

        title,  

        state,  

        companyname,  

        costcenter,  

        departmentname,  

        employeeclass,  

        entity,  

        jobcodedesc,  

        locationdesc,  

        locationnumber,  

        siteid,  

        orgunitid,  

        region,  

        regioncode,  

        owner,  

        employeeid,  

        lastsyncdate,  

        createdate,  

        email,  

        phonenumber,  

        job_function,  

        country,  

        displayname,  

        enabled(can be "1"/"true" or "0"/"false"),  

        passwordExpired(can be "1"/"true" or "0"/"false"),  

        accountExpired(can be "1"/"true" or "0"/"false"),  

        accountLocked(can be "1"/"true" or "0"/"false"),  

        secondaryManager,  

        createdBy,  

        termDate,  

        vendorManager,  

        secondaryPhone,  

        secondaryEmail,  

        customproperty<1-50>,  

        hcp<1-5>,  

        ecp<1-5>,  

        customer(pass the organization name),


        `securityQuestions` -


        Example:  

        "securityQuestions":\[  

        {  

        "securityQuestion":"What is your first Pet's name?",  

        "securityAnswer":"kitty"  

        },  

        {  

        "securityQuestion":"What is your favorite food?",  

        "securityAnswer":"food"  

        }  

        \],


        `checkrules` - true/ false (default : true), if true, then rules will be
        evaluated immediately, if false rules will be evaluated by a job. If
        checkrulesforapi configuration(true/false/null) is set in the
        configuration table, then it will take precendence over checkrules
        parameter.


        `inlineruleevaluation` - true/ false (default is true), if true then
        rules will be evaluated immediately, if false rules will be evaluated by
        a job.


        _**Note**_ - CreateUser API will not invoke workflow based on the
        _**User Modification Workflow**_ configuration. Please use
        createUserRequest API instead.


        _**Note**_ - Both `checkrules` and `inlineruleevaluation` need to be set
        as true for the user update rules to be evaluated immediately.


        `batchidentifier` - When inlineruleevaluation=false, this Rule Run
        Unique Identifier can be set and user update rules can be processed
        later by calling /api/processrules API


        _**It's highly recommended to pass inlineruleevaluation:"false" for bulk
        load and call processrules api to evaluate and run the rules after the
        load is done.**_
      operationId: createUser
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                accountExpired:
                  type: string
                  example: 'true'
                accountLocked:
                  type: string
                  example: 'false'
                allowpastdate:
                  type: string
                  example: 'true'
                enabled:
                  type: string
                  example: 'true'
                enddate:
                  type: string
                  example: 10-11-2019
                firstname:
                  type: string
                  example: myfirstname
                passwordExpired:
                  type: string
                  example: 'true'
                startdate:
                  type: string
                  example: 10-18-2018
                statuskey:
                  type: string
                  example: '1'
                username:
                  type: string
                  example: johndoe
            examples:
              Create User:
                value:
                  accountExpired: 'true'
                  accountLocked: 'false'
                  allowpastdate: 'true'
                  enabled: 'true'
                  enddate: 10-11-2019
                  firstname: myfirstname
                  passwordExpired: 'true'
                  startdate: 10-18-2018
                  statuskey: '1'
                  username: johndoe
      responses:
        '200':
          description: Create User
          headers:
            Date:
              schema:
                type: string
                example: Sat, 11 Aug 2018 00:50:48 GMT
            Server:
              schema:
                type: string
                example: Apache-Coyote/1.1
            Set-Cookie:
              schema:
                type: string
                example: CCSRF-TOKEN=efce7cb9-bea7-455f-9d19-545da8092b72; Path=/
            Transfer-Encoding:
              schema:
                type: string
                example: chunked
            X-Frame-Options:
              schema:
                type: string
                example: SAMEORIGIN
          content:
            application/json:
              schema:
                type: object
                properties:
                  errorCode:
                    type: string
                    example: '0'
                  message:
                    type: string
                    example: ' Users created with username johndoe '
              examples:
                Create User:
                  value:
                    errorCode: '0'
                    message: ' Users created with username johndoe '
  /updateUser:
    post:
      tags:
        - Users
      summary: Update User
      description: "This method updates a specific \"user\" record in SSM, based on the input parameter `username` of the relevant user. \n\nAll the input parameters it requires are attributes which could be updated for the relevant user record. The attributes which are supplied with valid values as input to the method, will get updated, if the operation is successfully executed.\n\nThe `Authorization` must have `Bearer` followed by `Token`.\n\nMandatory params:\n\n`username`\n\n***OR***\n\n`propertytosearch`\n\n***Note*** - If both params are passed, propertytosearch will take precedence.\n\nOptional params:\n\n`validateagainstpolicy` - Values: Y/N, default is Y. Checks for the password policy,\n\n`allowpastdate` - true / false (default). If true, allows startdate to be less than current date,\n\n`statuskey` - Values:1/0, 0 - Inactive, 1 - Active,\n\n`updatedusername` - update username,\n\n`User params` like\n    firstname, \n    preferedFirstName,\n    lastname,\n    middlename,\n    street,\n    city,\n    comments,\n    statuskey,\n    startdate(MM-dd-yyyy),\n    enddate(MM-dd-yyyy),\n    manager (manager username),\n    password,\n    location,\n    jobCode,\n    jobDescription,\n    employeeType,\n    systemUserName,\n    departmentNumber,\n    title,\n    state,\n    companyname,\n    costcenter,\n    departmentname,\n    employeeclass,\n    entity,\n    jobcodedesc,\n    locationdesc,\n    locationnumber,\n    siteid,\n    orgunitid,\n    region,\n    regioncode,\n    owner,\n    employeeid,\n    lastsyncdate,\n    createdate,\n    email,\n    phonenumber,\n    job_function,\n    country,\n    displayname,\n    enabled(can be \"1\"/\"true\" or \"0\"/\"false\"),\n    passwordExpired(can be \"1\"/\"true\" or \"0\"/\"false\"),\n\taccountExpired(can be \"1\"/\"true\" or \"0\"/\"false\"),\n\taccountLocked(can be \"1\"/\"true\" or \"0\"/\"false\"),\n    secondaryManager,\n    createdBy,\n    termDate,\n    vendorManager,\n    secondaryPhone,\n    secondaryEmail,\n    customproperty<1-50>,\n    hcp<1-5>,\n    ecp<1-5>,\n    customer(pass the organization name),\n    \n   `securityQuestions` - \n\nExample: \n\"securityQuestions\":[\n\t\t{\n\t\t\t\"securityQuestion\":\"What is your first Pet's name?\",\n\t\t\t\"securityAnswer\":\"kitty\"\n\t\t},\n\t\t{\n\t\t\t\"securityQuestion\":\"What is your favorite food?\",\n\t\t\t\"securityAnswer\":\"food\"\n\t\t}\n\t\t],\n\t\t\n`checkrules` - true/ false (default : true), if true, then rules will be evaluated immediately, if false rules will be evaluated by a job. If checkrulesforapi configuration(true/false/null) is set in the configuration table, then it will take precendence over checkrules parameter.\n\n`inlineruleevaluation` - true/ false (default is true), if true then rules will be evaluated immediately, if false rules will be evaluated by a job.\n\n***Note*** - UpdateUser API will not invoke workflow based on the ***User Modification Workflow*** configuration. Please use updateUserRequest API instead.\n\n***Note*** - Both `checkrules` and `inlineruleevaluation` need to be set as true for the user update rules to be evaluated immediately.\n\n`batchidentifier` - When inlineruleevaluation=false, this Rule Run Unique Identifier can be set and user update rules can be processed later by calling /api/processrules API\n\n***Note*** - This API supports PUT HTTP method along with POST.\n\n***It's highly recommended to pass inlineruleevaluation:\"false\" for bulk load and call processrules api to evaluate and run the rules after the load is done.***"
      operationId: updateUser
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                customproperty1:
                  type: string
                  example: customized value
                email:
                  type: string
                  example: test@sav.com
                employeeType:
                  type: string
                  example: RobotID11111
                firstname:
                  type: string
                  example: John
                jobcodedesc:
                  type: string
                  example: QA
                lastname:
                  type: string
                  example: Chipchase
                manager:
                  type: string
                  example: admin
                middlename:
                  type: string
                  example: kumar
                preferedFirstName:
                  type: string
                  example: RoboID111111
                propertytosearch:
                  type: string
                  example: lastname
                statuskey:
                  type: string
                  example: '1'
            examples:
              Update User:
                value:
                  customproperty1: customized value
                  email: test@sav.com
                  employeeType: RobotID11111
                  firstname: John
                  jobcodedesc: QA
                  lastname: Chipchase
                  manager: admin
                  middlename: kumar
                  preferedFirstName: RoboID111111
                  propertytosearch: lastname
                  statuskey: '1'
      responses:
        '200':
          description: >-
            Update User / Update User - Inactive Manager / Update User -
            propertytosearch param
          headers:
            Access-Control-Allow-Credentials:
              schema:
                type: string
                example: 'true'
            Access-Control-Allow-Origin:
              schema:
                type: string
                example: http://localhost
            Cache-Control:
              schema:
                type: string
                example: post-check=0, pre-check=0
            Date:
              schema:
                type: string
                example: Fri, 01 Jan 2021 02:05:16 GMT
            Expires:
              schema:
                type: string
                example: Sun, 7 May 1995 12:00:00 GMT
            Pragma:
              schema:
                type: string
                example: no-cache
            Referrer-Policy:
              schema:
                type: string
                example: same-origin
            Server:
              schema:
                type: string
                example: Apache-Coyote/1.1
            Set-Cookie:
              schema:
                type: string
                example: CCSRF-TOKEN=248093fc-7f94-40aa-9522-257910954d1c; Path=/
            Strict-Transport-Security:
              schema:
                type: string
                example: max-age=31536000; includeSubdomains
            Transfer-Encoding:
              schema:
                type: string
                example: chunked
            X-Content-Type-Options:
              schema:
                type: string
                example: nosniff
            X-Frame-Options:
              schema:
                type: string
                example: DENY
            X-XSS-Protection:
              schema:
                type: string
                example: 1; mode=block
          content:
            application/json:
              schema:
                type: object
                properties:
                  errorCode:
                    type: string
                    example: '0'
                  message:
                    type: string
                    example: SUCCESS User Updated Successfully
              examples:
                Update User:
                  value:
                    errorCode: '0'
                    message: SUCCESS User Updated Successfully
                Update User - Inactive Manager:
                  value:
                    errorCode: '0'
                    message: ' manager with username A007825 is inactive.  User Updated Successfully'
                Update User - propertytosearch param:
                  value:
                    errorCode: '0'
                    message: ' User Updated Successfully'
  /uploadUserRequest:
    post:
      tags:
        - Users
      summary: Bulk Upload Users
      description: >-
        This API is used to create and update users using bulk upload.


        The `Authorization` must have `Bearer` followed by `Token`.


        Mandatory params:


        `file` - Provide the CSV file and select the key field type as File.


        Optional params:


        `delimiter` - tab, pipe, comma. Default value is comma.


        `zeroDayProvisioning` - YES/NO. Default value is NO.


        `generateSystemUsername` - YES/NO. Default value is NO.


        `generateEmail` - YES/NO. Default value is NO.


        `checkrules` - YES/NO. Default value is NO.


        `checkruleforcustomjar`\- YES/NO. Default value is NO. This option helps
        in checking whether a pre-validation is required while uploading users,
        on the basis of the logic defined in the Saviynt validation framework
        extension (JAR) file.


        `expirepasswordfornewuser`\- YES/NO. Default value is NO.


        `userReconcillationField` - Text field.


        `userpreprocessorconfigjson` - Text field.
      operationId: bulkUploadUsers
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                delimiter:
                  type: string
                  example: comma
                file:
                  type: string
                  format: binary
                generateEmail:
                  type: string
                  example: 'yes'
                generateSystemUsername:
                  type: string
                  example: 'yes'
                zeroDayProvisioning:
                  type: string
                  example: 'yes'
      responses:
        '200':
          description: Bulk Upload Users
          headers:
            Access-Control-Allow-Credentials:
              schema:
                type: string
                example: 'true'
            Access-Control-Allow-Origin:
              schema:
                type: string
                example: https://dev-scrum-utl-1.saviyntcloud.com
            Cache-Control:
              schema:
                type: string
                example: post-check=0, pre-check=0
            Connection:
              schema:
                type: string
                example: keep-alive
            Date:
              schema:
                type: string
                example: Tue, 08 Mar 2022 06:43:26 GMT
            Expires:
              schema:
                type: string
                example: Sun, 7 May 1995 12:00:00 GMT
            Pragma:
              schema:
                type: string
                example: no-cache
            Referrer-Policy:
              schema:
                type: string
                example: origin
            Set-Cookie:
              schema:
                type: string
                example: CCSRF-TOKEN=4c3f02c3-e29c-487b-8efd-ebf6cde3cce8; Path=/
            Strict-Transport-Security:
              schema:
                type: string
                example: max-age=15724800; includeSubDomains
            Transfer-Encoding:
              schema:
                type: string
                example: chunked
            X-Content-Type-Options:
              schema:
                type: string
                example: nosniff
            X-Frame-Options:
              schema:
                type: string
                example: SAMEORIGIN
            X-XSS-Protection:
              schema:
                type: string
                example: 1; mode=block
          content:
            application/json:
              schema:
                type: object
                properties:
                  errorcode:
                    type: string
                    example: '0'
                  msg:
                    type: string
                    example: Bulk Upload Request Submitted
              examples:
                Bulk Upload Users:
                  value:
                    errorcode: '0'
                    msg: Bulk Upload Request Submitted
  /getUser:
    post:
      tags:
        - Users
      summary: Get User Details
      description: "This method returns a `List` of Users in SSM. \r\n\r\nThe `Authorization` must have `Bearer` followed by `Token`.\r\n\r\nOptional params:\r\n\r\n`username` - Specify the username for which you want to get the user attribute details,\r\n\r\n`responsefields` - User attributes which you want to see in the response(for encrypted values, mention ecp<1-5>, and for hashed values, mention hcp<1-5>),\r\n\r\n`max`,\r\n\r\n`offset`,\r\n\r\n`sort`,\r\n\r\n`order` - asc/desc,\r\n\r\n`manager` - username,\r\n\r\n`secondarymanager` - userkey *OR* `secondaryManager` - username\r\n\r\n`showsecurityanswers` - \"0\"/\"1\" to display encrypted security answers for the user \r\n\r\n&nbsp;\r\n\r\n\r\n`filtercriteria` - User fields based on which you want to get the user attribute details(including userkey),\r\n\r\n***OR***\r\n\r\n`searchCriteria` - search for a user based on the string passed (eg - “\\*ab\\*” or “\\*ab” or “ab\\*”) in their firstname, lastname, displayname and username only, example - \"ab*\" - This will return all users with firstname or lastname or username starting with \"ab\"\r\n\r\n***OR***\r\n\r\n`advsearchcriteria` - search for a user based on the string passed (eg - “\\*ab\\*” or “\\*ab” or “ab\\*”), example - {\"username\":\"a*\", \"firstname\":\"*b\"} - This will return all users with username starting with \"a\" AND firstname ending with \"b\". Exact match search is applicable for types boolean, users, customer. Date can be entered in format - yyyy-MM-dd.\r\n\r\n***OR***\r\n\r\n`userQuery` - Sample: “userQuery”:”user.customproperty1='abc' or user.displayname like '%display%'”.\r\n\r\n***Note*** - By default, if no responsefields param is passed, required attrs that will always return are username, email, statuskey, firstname, lastname, employeeid along with other attributes with nonblank values only."
      operationId: getUserDetails
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                filtercriteria:
                  type: object
                  properties:
                    username:
                      type: string
                      example: lmcneil
                showsecurityanswers:
                  type: string
                  example: '1'
            examples:
              Get User Details:
                value:
                  filtercriteria:
                    username: lmcneil
                  showsecurityanswers: '1'
      responses:
        '200':
          description: Get User Details / Get User Details 2
          headers:
            Access-Control-Allow-Credentials:
              schema:
                type: string
                example: 'true'
            Access-Control-Allow-Origin:
              schema:
                type: string
                example: http://localhost
            Cache-Control:
              schema:
                type: string
                example: post-check=0, pre-check=0
            Date:
              schema:
                type: string
                example: Thu, 23 Jul 2020 18:46:04 GMT
            Expires:
              schema:
                type: string
                example: Sun, 7 May 1995 12:00:00 GMT
            Pragma:
              schema:
                type: string
                example: no-cache
            Referrer-Policy:
              schema:
                type: string
                example: same-origin
            Server:
              schema:
                type: string
                example: Apache-Coyote/1.1
            Set-Cookie:
              schema:
                type: string
                example: CCSRF-TOKEN=94589b88-cb05-4e05-a11d-dc62e85bb238; Path=/
            Strict-Transport-Security:
              schema:
                type: string
                example: max-age=31536000; includeSubdomains
            Transfer-Encoding:
              schema:
                type: string
                example: chunked
            X-Content-Type-Options:
              schema:
                type: string
                example: nosniff
            X-Frame-Options:
              schema:
                type: string
                example: DENY
            X-XSS-Protection:
              schema:
                type: string
                example: 1; mode=block
          content:
            application/json:
              schema:
                type: object
                properties:
                  displaycount:
                    type: string
                    example: '1'
                  errorCode:
                    type: string
                    example: '0'
                  msg:
                    type: string
                    example: Successful
                  totalcount:
                    type: string
                    example: '1'
                  userlist:
                    type: array
                    items:
                      type: object
                      properties:
                        firstname:
                          type: string
                          example: John
