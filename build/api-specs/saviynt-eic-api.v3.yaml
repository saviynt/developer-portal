  /addMCRiskAccount:
    post:
      tags:
        - 8.0 Segregation of Duties
      summary: Add Mitigating Control Risk Account
      description: >-
        This API can be used to create a mitigating control association for a
        user-account which has SOD violation.


        Mandatory params: 


        `mitigatingControl` - Mitigating control name.


        `approver` - User name of the user approving the mitigating control
        association.



        Optional params:


        `ruleset` - Ruleset name


        `riskname` - Risk name


        `endpoint` - Endpoint name


        `account` - Account Name, `endpoint` needs to be populated too


        `startDate` - MM-dd-yyyy, if left null, current date will be used as
        start date


        `endDate` - MM-dd-yyyy, if left null, 12-31-9999 will be used as end
        date



        The `Authorization` must have `Bearer` followed by `Token`.
      operationId: addMitigatingControlRiskAccount
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                account:
                  type: string
                  example: johndoe
                approver:
                  type: string
                  example: dbailey
                endDate:
                  type: string
                  example: 12-12-2018
                endpoint:
                  type: string
                  example: Endpoint1
                mitigatingControl:
                  type: string
                  example: P2414
                riskname:
                  type: string
                  example: '0105'
                ruleset:
                  type: string
                  example: Global
                startDate:
                  type: string
                  example: 09-09-2018
            examples:
              Add Mitigating Control Risk Account:
                value:
                  account: johndoe
                  approver: dbailey
                  endDate: 12-12-2018
                  endpoint: Endpoint1
                  mitigatingControl: P2414
                  riskname: '0105'
                  ruleset: Global
                  startDate: 09-09-2018
      responses:
        '200':
          description: Add Mitigating Control Risk Account
          headers:
            Date:
              schema:
                type: string
                example: Thu, 13 Sep 2018 02:09:59 GMT
            Server:
              schema:
                type: string
                example: Apache-Coyote/1.1
            Set-Cookie:
              schema:
                type: string
                example: CCSRF-TOKEN=f6eb9700-7984-4757-b34b-d3652f6fdfbf; Path=/
            Transfer-Encoding:
              schema:
                type: string
                example: chunked
            X-Frame-Options:
              schema:
                type: string
                example: SAMEORIGIN
          content:
            application/json:
              schema:
