  /runJobTrigger:
    post:
      tags:
        - 10.0 Common Utilities
        - Job Control
      summary: Run Job Trigger
      description: >-
        This API call can be used to run a job trigger in SSM.


        The following cases illustrate different scenarios on the usage of the
        `analyticsAdvanceQuery` parameter in the API:


        Case 1: When you configure the `"analyticsAdvanceQuery"` within the
        payload, set the "defaultActionForAnalytics" as "true", and then execute
        the control from the API, it overrides the default action and the
        advanced query configuration within the job trigger.


        Case 2: When you configure the `"analyticsAdvanceQuery"` within the
        payload, set the "defaultActionForAnalytics" as "false", and then
        execute the control from the API without performing the default actions
        configured in the control, it overrides the default action and the
        advanced query configuration within the job trigger.


        Case 3: When you do not configure both the `"analyticsAdvanceQuery"` and
        the "defaultActionForAnalytics", the default action will depend on the
        configuration provided in the analytics job trigger.


        The following cases illustrate different scenarios on the usage of the
        `analyticsCategories` parameter in the API:


        Case 1: When you set the "defaultActionForAnalytics" as "true" to
        perform default actions for analytics controls by executing the control
        from job API, it will override the default action configuration within
        the job trigger.


        Case 2: When you set the "defaultActionForAnalytics" as "false" to not
        perform default actions for analytics controls by executing the control
        from job API, it will override the default action configuration within
        the job trigger.


        Case 3: When the defaultActionForAnalytics parameter is not set in the
        payload, the default action will depend on the configuration provided in
        the analytics job trigger.


        The `Authorization` must have `Bearer` followed by `Token`.


        Mandatory params:


        `jobname`


        `triggername`


        `jobgroup`


        Optional params:


        `valueMap`


        `createJobIfDoesNotExist` - true/false
      operationId: runJobTrigger
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                analyticsCategories:
                  type: string
                  example: trigger
                defaultActionForAnalytics:
                  type: string
                  example: 'false'
                jobgroup:
                  type: string
                  example: Analytics
                jobname:
                  type: string
                  example: RunAllAnalyticsJob
                triggername:
                  type: string
                  example: analytics_trigger
            examples:
              Run Job Trigger:
                value:
                  analyticsCategories: trigger
                  defaultActionForAnalytics: 'false'
                  jobgroup: Analytics
                  jobname: RunAllAnalyticsJob
                  triggername: analytics_trigger
          text/plain:
            examples:
              Run Job Trigger:
                value: |-
                  {
                      "jobgroup": "Analytics",
                      "triggername":"analytics_trigger",
                      "jobname": "RunAllAnalyticsJob",
                      "analyticsCategories":"trigger",
                      }
      responses:
        '200':
          description: >-
            Run Job Trigger / Runjobtrigger - class name package / Run Job
            Trigger - defaultActionForAnalytics set as true / Run Job Trigger -
            default action for analytics set as false in payload / Run Job
            Trigger - Not configuring "analyticsAdvanceQuery" and
            "defaultActionForAnalytics" / Analytics categories with default
            action set as true / Analytics categories with default action set as
            false / Analytics categories without adding default action for
            analytics
