      description: >-
        This API is used to certify/revoke the user's access (account,
        entitlement) along with employment verification. When an approve or
        reject action is performed for a line item in a User Manager campaign,
        then only the latest comment sent through the API is retained in the
        comments field but all the comments (including actions) are stored in
