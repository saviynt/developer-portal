        This method updates a particular "account" record in Saviynt, based on
        the account name.


        The `Authorization` must have `Bearer` followed by `Token`.


        Mandatory params:  

        `securitysystem`,  

        `endpoint`,  

        `name` - account name


        Optional params:  

        `customproperty<1 to 30>`,  

        `status`,  

        `description`


        `accountowner`


        - `type`: Specify user or usergroup as the owner type. This is a
        mandatory parameter.

        - `value`: Specify usergroup name or username. This is a mandatory
        parameter.

        - `rank`: Specify the rank of the owner. You can specify values from 1
        to 5, 26, or 27. Specify 26 for a primary certifier and 27 for any
        secondary certifier. This is an optional parameter, and the default
        value is 1.

        - `action`: Specify add or remove. This is a mandatory parameter.
        
        
        `description`,  

        `displayname`,  

        `comments`,  

        `accountid`,  

        `customproperty<1-56>`,  

        `passwordchangestatus`,  

        `privileged`,  

        `usergroup`,


        `updateuser` - username of user who is updating the account,  

        `status` - Manually Suspended/Manually Provisioned/SUSPENDED FROM IMPORT
        SERVICE/1/2/3/4, default: 1  

        `accounttype` - The account type that is imported from the third-party
        application (for example, Service Account, Shared Account,
        FIREFIGHTERID, and so on). default: null  

        `incorrectlogons`,  

        `orphan` - true/false,  

        `validfrom` - MM-dd-yyyy,  

        `validthrough` - MM-dd-yyyy,  

        `lastlogondate` - MM-dd-yyyy,  

        `passwordlockdate`\- MM-dd-yyyy,  

        `lastpasswordchange` - MM-dd-yyyy
