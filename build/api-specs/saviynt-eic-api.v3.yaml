  /uploadSODRuleset:
    post:
      tags:
        - 8.0 Segregation of Duties
      summary: Upload SOD Ruleset
      description: >-
        The **uploadSODRuleset** API uses the Ruleset upload file to import
        rulesets into the User Interface (UI).


        - The ruleset upload file exceeding the size of 10MB is not supported.
        
        - Use only .xls or .xlsx file format for the ruleset upload. Do not use
        any .zip file.
        
        
        **Mandatory parameters:**


        `Upload SOD Ruleset` - Select to browse a (.xls) file for upload. Once
        the file is uploaded, the name of the file that you attached is
        displayed.


        `existingRuleset` - Specify the value as yes if you are using the
        existing ruleset.


        `rulesetName` - Specify the name of the existing ruleset.


        **Other Parameters:**


        - `deleteExistingMCAssociations` - Specify the value as yes/no if you
        wish to delete any existing mitigating controls associations.

        - `deleteExistingFunctionAssociations` - Specify the value as yes to
        delete the existing function associations, else specify the value as No.

        - `createmissingEntitlements` - Specify the value as yes to create
        missing entitlements, else specify the value as No.
      operationId: uploadSodRuleset
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                createMissingEntitlements:
                  type: string
                  example: 'yes'
                deleteExistingFunctionAssociations:
                  type: string
                  example: 'no'
                deleteExistingMCAssociations:
                  type: string
                  example: 'no'
                existingRuleset:
                  type: string
                  example: 'no'
                rulesetName:
                  type: string
                  example: Ruleset0210
                uploadfile:
                  type: string
                  format: binary
      responses:
        '200':
          description: Upload SOD Ruleset
          headers:
            Access-Control-Allow-Credentials:
              schema:
                type: string
                example: 'true'
            Access-Control-Allow-Origin:
              schema:
                type: string
                example: https://qe-eictrunk-aws.saviyntcloud.com
            Cache-Control:
              schema:
                type: string
                example: post-check=0, pre-check=0
            Connection:
              schema:
                type: string
                example: keep-alive
            Content-Security-Policy:
              schema:
                type: string
                example: >-
                  base-uri 'self' ; style-src 'self' 
                  https://fonts.googleapis.com 'unsafe-inline'; script-src
                  'self'  https://ssl.google-analytics.com
                  https://www.google.com/recaptcha/
                  https://www.gstatic.com/recaptcha/ 'unsafe-inline'
                  'unsafe-eval'; object-src 'self' ; media-src 'self' ;
                  manifest-src 'self' ;  img-src 'self'
                  https://ssl.google-analytics.com ; frame-src 'self'
                  https://www.google.com/ ; connect-src 'self' ; font-src 'self'
                  https://fonts.googleapis.com https://www.google.com
                  https://www.unpkg.com https://fonts.gstatic.com ; form-action
                  'self'; frame-ancestors 'self'; default-src 'self'
            Date:
              schema:
                type: string
                example: Tue, 03 Oct 2023 13:39:44 GMT
            Expires:
              schema:
                type: string
                example: Sun, 7 May 1995 12:00:00 GMT
            Permissions-Policy:
              schema:
                type: string
                example: script-src 'self'; camera 'none'
            Pragma:
              schema:
                type: string
                example: no-cache
            Referrer-Policy:
              schema:
                type: string
                example: origin
            Set-Cookie:
              schema:
                type: string
                example: >-
                  CCSRF-TOKEN=a08874f2-5a1c-42c1-8cf1-5d9f261a93ca; HttpOnly;
                  Secure; SameSite=Strict; Path=/;
            Strict-Transport-Security:
              schema:
                type: string
                example: max-age=31536000; includeSubDomains
            Transfer-Encoding:
              schema:
                type: string
                example: chunked
            X-Content-Type-Options:
              schema:
                type: string
                example: nosniff
            X-Frame-Options:
              schema:
                type: string
                example: SAMEORIGIN
            X-XSS-Protection:
              schema:
                type: string
                example: 1; mode=block
          content:
            application/json:
              schema:
                type: object
                properties:
                  msg:
                    type: string
                    example: >-
                      Background job has started and email will be sent after
                      the upload
              examples:
                Upload SOD Ruleset:
                  value:
                    msg: >-
                      Background job has started and email will be sent after
                      the upload
