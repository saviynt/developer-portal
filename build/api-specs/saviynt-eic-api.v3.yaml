      summary: Change User Password
      description: >-
        This API reset the password for a user in EIC. Considering the input
        parameters, the value of the new password should be supplied as Password
        and the Username should correspond to the user whose password is being
        reset.


        The Authorization must have a `Bearer` followed by a `Token`.


        **Mandatory Parameters**:


        - `username`: Specify the name of the user for whom you need to change
        the password.

        - `password`: Type your new password.
        
        
        **Optional Parameters**:


        - `changePasswordAssociatedAccounts`: Once the change password request
        is initiated, you can specify `true` to create the corresponding Change
        Password task. You can specify `false` to only update the user password.
        The default value is `true`.

        - `endpoint`: If the `changePasswordAssociatedAccounts` parameter is set
        to `true` then specify the list of endpoints (comma-separated).

        - `validateagainstpolicy`: Specify `Y` to ensure that your new password
        conforms to the USER scope password policy. If you do not want to apply
        the password policy, then specify `N`. The default value is `Y`.
        
        - `updateUserPassword`: If the `changePasswordAssociatedAccounts`
        parameter is set to `true` then specify true to update the user password
        and create the corresponding Change Password task. Specify `false` to
        create only the Change Password task. The default value is `true`.

        - `setarstasksource` - Specify `true` to set the source column in the
        arstasks table with the `changeOwnPasswordFromAPI` value. When the
        source column in arstasks table is set to the `changeOwnPasswordFromAPI`
        value then the **pwdLastSet** parameter is not set to **0** for Active
        Directory (AD). The default value is `false`.  
            **Note**: If your AD password has expired (**pwdLastSet = 0**), you are forced to choose a new password in EIC on the next login.
      operationId: changeUserPassword
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
