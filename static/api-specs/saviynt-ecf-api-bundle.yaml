openapi: 3.0.3
info:
  title: Saviynt External Connector Framework API Specification
  description: This page lists the API specification for Saviynt External Connector Framework. You can use "Try it out" option to explore the API specification.
    "Try it out" will require you to authorize with a static token, so you should first click on Authorize button at the top and provide a value, this is a sample specification and there is no actual token validation, so you can provide any string value for e.g. MyBearerToken and click on Authorize, then Close.
  version: "1.0"
servers: 
  - url: https://example.com/api/v1
security:
  - bearerAuth: []  # Bearer Token Authentication
tags:
  - name: User Import
  - name: Account Import
  - name: Access and Access Membership Import
  - name: User Provisioning
  - name: Account Provisioning
  - name: Access Provisioning
paths:
  /users:
    post:
      operationId: post-users
      tags :
        - User Import
      summary: This API returns the list of users
      parameters:
        - in: query
          name: offset
          schema:
            type: integer
        - in: query
          name: pagesize
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                fields:
                  type: string
                  example: "username,displayname,email,created_at,updated_at,phone,firstname,lastname,city"
                sort:
                  type: string
                  example: "username"
                order:
                  type: string
                  example: "desc"
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/users'
        '400':
          description: Failure in fetching user list
  /accounts:
    post:
      tags :
        - Account Import
      summary: This API returns the list of accounts
      operationId: post-accounts
      parameters:
        - in: query
          name: offset
          schema:
            type: integer
        - in: query
          name: pagesize
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                q:
                  type: string
                  example: "status:1"
                fields:
                  type: string
                  example: "accountID,name,customproperty1,customproperty2,customproperty3"
                sort:
                  type: string
                  example: "accountID"
                order:
                  type: string
                  example: "desc"
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/accounts'
        '400':
          description: Failure in fetching accounts list        
  /entitlements/groups:
    post:
      operationId: post-entitlements-groups
      tags :
        - Access and Access Membership Import
      summary: This API returns the list of group type entitlements
      parameters:
        - in: query
          name: offset
          schema:
            type: integer
        - in: query
          name: pagesize
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                fields:
                  type: string
                  example: "entitlementID,entitlement_value,entitlementTypeName,description,customproperty2,customproperty3"
                sort:
                  type: string
                  example: "entitlementID"
                order:
                  type: string
                  example: "desc"
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/groups'
        '400':
          description: Failure in fetching entitlements list   
  /entitlements/roles:
    post:
      operationId: post-entitlements-roles
      tags :
        - Access and Access Membership Import
      summary: This API returns the list of role type entitlements
      parameters:
        - in: query
          name: offset
          schema:
            type: integer
        - in: query
          name: pagesize
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                fields:
                  type: string
                  example: "entitlementID,entitlement_value,entitlementTypeName,description,customproperty2,customproperty3"
                sort:
                  type: string
                  example: "entitlementID"
                order:
                  type: string
                  example: "desc"
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/roles'
        '400':
          description: Failure in fetching entitlements list   
  /accounts/group_memberships:
    get:
      operationId: get-accounts-group_memberships
      tags :
        - Access and Access Membership Import
      summary: This API returns the list of account entitlement association for entitlement type group
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/groupsmembership'
        '400':
          description: Failure in fetching account group association
  /accounts/role_memberships:
    get:
      operationId: get-accounts-role_memberships
      tags :
        - Access and Access Membership Import
      summary: This API returns the list of account entitlement association for entitlement type role
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/rolesmembership'
        '400':
          description: Failure in fetching account role association
  /updateUser/{userName}:
    patch:
      operationId: patch-updateUser
      tags :
        - User Provisioning
      summary: This API updates a user
      parameters:
        - in: path
          name: userName
          schema:
            type: string
          required: true  
      requestBody:
        content:
          application/json:
            schema:
                $ref: '#/components/schemas/updateuser'
      responses:
        '200':    # status code
          description: Success Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  errorCode:
                    type: string
                    example: "0"
                  message:
                    type: string
                    example: "SUCCESS User Updated Successfully"
        '400':    # status code
          description: Failure in user update
  /createAccount:
    post:
      operationId: post-createAccount
      tags :
        - Account Provisioning
      summary: This API creates an account
      requestBody:
        content:
          application/json:
            schema:
                $ref: '#/components/schemas/createaccount'
      responses:
        '200':    # status code
          description: Success Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  errorCode:
                    type: string
                    example: "0"
                  message:
                    type: string
                    example: "SUCCESS Account Created Successfully"
        '400':    # status code
          description: Failure in create account
  /updateAccount/{accountID1}:
    patch:
      operationId: patch-updateAccount
      tags :
        - Account Provisioning
      summary: This API updates an account
      parameters:
        - in: path
          name: accountID1
          schema:
            type: string
          required: true
      requestBody:
        content:
          application/json:
            schema:
                $ref: '#/components/schemas/updateaccount'
      responses:
        '200':    # status code
          description: Success Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  errorCode:
                    type: string
                    example: "0"
                  message:
                    type: string
                    example: "SUCCESS Account Updated Successfully"
        '400':    # status code
          description: Failure in account update
  /removeAccount/{accountID}:
    delete:
      operationId: delete-removeAccount
      tags :
        - Account Provisioning
      summary: This API deletes an account
      parameters:
        - in: path
          name: accountID
          schema:
            type: string
          required: true
      responses:
        '200':    # status code
          description: Success Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  errorCode:
                    type: string
                    example: "0"
                  message:
                    type: string
                    example: "SUCCESS Account Removed Successfully"
        '400':    # status code
          description: Failure in account deletion
  /changePassword:
    put:
      operationId: put_changePassword
      tags :
        - Account Provisioning
      summary: This API can be used to change password of an account
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                accountID:
                  type: string
                  example: "15553759289492"
                password:
                  type: string
                  example: "EnterPasswordHere"
      responses:
        '200':    # status code
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  errorCode:
                    type: string
                    example: "0"
                  message:
                    type: string
                    example: "SUCCESS Account Password Updated Successfully"
        '400':    # status code
          description: Failure in change password                 
  /entitlement/group/addAccess:        
    put:
      operationId: put_entitlementgroups
      tags :
        - Access Provisioning
      summary: This API grants group access to an account
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                accountID:
                  type: string
                  example: "15553759289492"
                entitlementID:
                  type: string
                  example: "15553798176145"
      responses:
        '200':    # status code
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  errorCode:
                    type: string
                    example: "0"
                  message:
                    type: string
                    example: "SUCCESS Group Access Granted Successfully"
        '400':    # status code
          description: Failure response                
  /entitlement/role/addAccess:        
    put:
      tags :
        - Access Provisioning
      summary: This API grants role access to an account
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                accountID:
                  type: string
                  example: "15553759289492"
                entitlementID:
                  type: string
                  example: "15553670302865"
      responses:
        '200':    # status code
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  errorCode:
                    type: string
                    example: "0"
                  message:
                    type: string
                    example: "SUCCESS Role Access Granted Successfully"
        '400':    # status code
          description: Failure response
  /entitlement/group/removeAccess:        
    put:
      tags :
        - Access Provisioning
      summary: This API removes group access from an account
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                accountID:
                  type: string
                  example: "15553759289492"
                entitlementID:
                  type: string
                  example: "15553798176145"
      responses:
        '200':    # status code
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  errorCode:
                    type: string
                    example: "0"
                  message:
                    type: string
                    example: "SUCCESS Group Access Revoked Successfully"
        '400':    # status code
          description: Failure response                
  /entitlement/role/removeAccess:        
    put:
      tags :
        - Access Provisioning
      summary: This API removes role access from an account
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                accountID:
                  type: string
                  example: "15553759289492"
                entitlementID:
                  type: string
                  example: "15553670302865"
      responses:
        '200':    # status code
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  errorCode:
                    type: string
                    example: "0"
                  message:
                    type: string
                    example: "SUCCESS Role Access Removed Successfully"
        '400':    # status code
          description: Failure response 
