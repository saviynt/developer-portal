        `campaignid`
        `certkey`
        `verifier`
        `accounts` -
        1. `accattkey` 2. `userattkey` 3. `certified` (Can be Yes/No/Reset) 4. `comments`

        `entitlements` -
        1. `entattkey` 2. `accattkey` 3. `userattkey` 4. `certified` (Can be Yes/No/Reset) 5. `comments`

        `users` -
        1. `userattkey` 2. `certified` 3. `comments`

