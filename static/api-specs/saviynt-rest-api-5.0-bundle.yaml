                        - DynamicAttr1####dynamicAttrValue1
                        - DynamicAttr2####dynamicAttrValue2
                      requesttype: '2'
                      securitysystem: System1
                requestor:
                  type: string
                  example: admin
                username:
                  type: string
                  example: dbailey
