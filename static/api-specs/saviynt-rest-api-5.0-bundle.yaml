  /exportTransportPackage:
    post:
      tags:
        - transport
      summary: Export Package
      description: |-
        This API creates a compressed file containing objects specified for T2P migration.
        The `Authorization` must have `Bearer` followed by `Token`. 
        Mandatory params: 
        `exportonline`(can be true or false) - Determines if package needs to be exported online,  `exportpath`(if exportonline is false) - Local path where export package will be generated,  `environmentname`(if exportonline is true) - Name of the environment which can be created at the following path : Admin -> Global Configurations -> Misc -> Transport -> Add New Transport,  `objectstoexport` - Supported objects : `savRoles`, `emailTemplate`, `roles`, `analyticsV1`, `analyticsV2`, `globalConfig`, `workflows`, `connection`, `appOnboarding`, `userGroups`, `scanRules`, `organizations`, `securitySystems`
        Optional params:
        `updateuser` - username of the user exporting the package,  `transportmembers`(can be true or false) - option to transport members for selected objects such as SAV role,  `transportowner`(can be true or false) - option to transport owners for selected objects,  `businessjustification`
      operationId: exportPackage
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                businessjustification:
                  type: string
                  example: justified...
                exportonline:
                  type: string
                  example: 'false'
                exportpath:
                  type: string
                  example: /saviynt_shared/testexport/transportPackage
                objectstoexport:
                  type: object
                  properties:
                    emailTemplate:
                      type: array
                      items:
                        type: string
                        example: Account Password Expiry Email
                      example:
                        - Account Password Expiry Email
                        - Entitlement Expiry Email
                    savRoles:
                      type: array
                      items:
                        type: string
                        example: ROLE_ADMIN
                      example:
                        - ROLE_ADMIN
                transportmembers:
                  type: string
                  example: 'true'
                transportowner:
                  type: string
                  example: 'true'
                updateuser:
                  type: string
                  example: admin
            examples:
              Export Package:
                value:
                  businessjustification: justified...
                  exportonline: 'false'
                  exportpath: /saviynt_shared/testexport/transportPackage
                  objectstoexport:
                    emailTemplate:
                      - Account Password Expiry Email
                      - Entitlement Expiry Email
                    savRoles:
                      - ROLE_ADMIN
                  transportmembers: 'true'
                  transportowner: 'true'
                  updateuser: admin
      responses:
        '200':
          description: Export Package - Success
          headers:
            Date:
              schema:
                type: string
                example: Fri, 13 Jan 2023 10:19:11 GMT
            Set-Cookie:
              schema:
                type: string
                example: CCSRF-TOKEN=df31896f-d32e-4135-83ce-8d00558893de; Version=1; Path=";Path=/;HttpOnly;"; Secure
            Strict-Transport-Security:
              schema:
                type: string
                example: max-age=15724800; includeSubDomains
            Vary:
              schema:
                type: string
                example: Access-Control-Request-Headers
            X-Content-Type-Options:
              schema:
                type: string
                example: nosniff
          content:
            application/json:
              schema:
                type: object
                properties:
                  errorcode:
                    type: number
                    example: 0
                  fileName:
                    type: string
                    example: transport_admin_2023-01-13_10-19-11(UTC).zip
                  msg:
                    type: string
                    example: success
                  msgDescription:
                    type: string
                    example: Export Requested. If other requests are currently processing, your export will begin after they complete. You can call /transportPackageStatus API to check the status of your export.
