        `description`,   `displayname`,   `comments`,   `accountid`,   `customproperty<1-56>`,   `passwordchangestatus`,   `privileged`,   `usergroup`,
        `updateuser` - username of user who is updating the account,   `status` - Manually Suspended/Manually Provisioned/SUSPENDED FROM IMPORT SERVICE/1/2/3/4, default: 1   `accounttype` - The account type that is imported from the third-party application (for example, Service Account, Shared Account, FIREFIGHTERID, and so on). default: null   `incorrectlogons`,   `orphan` - true/false,   `validfrom` - MM-dd-yyyy,   `validthrough` - MM-dd-yyyy,   `lastlogondate` - MM-dd-yyyy,   `passwordlockdate`\- MM-dd-yyyy,   `lastpasswordchange` - MM-dd-yyyy
