                      ent2attkey: '30906'
                      entattkey: '30897'
                    - action: REJECTED
                      comments: Reject Comment Test123!!@#$%^&*
                      ent2attkey: '30907'
                      entattkey: '30897'
                  rejectComment: Reject Comment Test123!!@#$%^&*
                  verifier: RO_Owner1
