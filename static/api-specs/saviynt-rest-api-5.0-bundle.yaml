                  type: string
                  example: 'false'
                endpointname:
                  type: string
                  example: Create-an-endpoint
                owner:
                  type: string
                  example: admin
                ownerType:
                  type: string
                  example: User
                resourceOwnerType:
                  type: string
                  example: Usergroup
                securitysystem:
                  type: string
                  example: connectiontest
                userAccountCorrelationRule:
                  type: string
                  example: (users.customproperty7) = accounts.name
