    post:
      tags:
        - endpoints
      summary: Create Endpoint
      description: |-
        This API creates an endpoint in EIC.
        The `Authorization` must have a `Bearer` followed by a `Token`.
        Mandatory parameters:
        - `endpointname`: Enter the name of the endpoint. Provide a logical name for the endpoint that will help you to easily identify the endpoint. - `displayName`: Enter a name for the endpoint that will be displayed in the user interface. Display Name can be different from Endpoint Name. - `securitysystem:`Select the security system for which you want to create an endpoint. The security system encapsulates the endpoint along with other endpoints sharing the same connections, workflows, or more.

        Optional parameters:
        `description`,   `ownerType`,   `owner`,   `resourceOwnerType`,   `resourceOwner`,   `customproperty` - N is between 1 to 30,   `custompropertyLabel` - N is between 1 to 30,   `accountNameRule`,   `accessquery`,   `enableCopyAccess`,   `disableNewAccountRequestIfAccountExists`,   `disableRemoveAccount`,   `disableModifyAccount`,   `blockInflightRequest`,   `userAccountCorrelationRule`,   `connectionconfig`
      operationId: createEndpoint
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                accessquery:
                  type: string
                  example: access qry
                connectionconfig:
                  type: string
                  example: '{"conf":[{"ADDUSERTOENT":"TRUE"},{"ADDMEMBERTOENT":"TRUE"}]}'
                description:
                  type: string
                  example: Create endpoint from API
