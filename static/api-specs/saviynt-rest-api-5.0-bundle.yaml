      summary: Cancel Pending Request
      description: |-
        This API discontinues an open request in SSM.
        The `Authorization` must have `Bearer` followed by `Token`.
        Mandatory params:
        `requestkey` `requestor`
        Optional params:
        `comments`
      operationId: cancelPendingRequest
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                comments:
                  type: string
                  example: testing now
                requestkey:
                  type: string
                  example: '2973'
                requestor:
                  type: string
                  example: admin
            examples:
              Cancel Pending Request:
                value:
                  comments: testing now
                  requestkey: '2973'
                  requestor: admin
